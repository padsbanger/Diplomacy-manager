<div class="wrapper" id="login">
  <div class="row">
    <h1>Welcome</h1>
  </div>
  <div class="row">
    <form role="form center">
      <div class="form-group">
        <input type="text" class="form-control" ng-model="username" id="username" placeholder="Your name ...">
      </div>
      <button type="submit" class="btn btn-primary btn-lg center-block" ng-disabled="!username" ng-click="signIn(username)"><i class="fa fa-sign-in"></i> Sign in</button>
    </form>
  </div>
</div>
